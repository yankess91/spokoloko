version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: spokoloko-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spokoloko}
      POSTGRES_USER: ${POSTGRES_USER:-spokoloko}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spokoloko}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: spokoloko-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
