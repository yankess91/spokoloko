version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spokoloko-backend
    restart: unless-stopped
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=${POSTGRES_DB:-spokoloko};Username=${POSTGRES_USER:-spokoloko};Password=${POSTGRES_PASSWORD:-spokoloko}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: spokoloko-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend

  postgres:
    image: postgres:16-alpine
    container_name: spokoloko-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spokoloko}
      POSTGRES_USER: ${POSTGRES_USER:-spokoloko}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spokoloko}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/BraiderskiReservation.Api/database/seed-data.sql:/docker-entrypoint-initdb.d/seed-data.sql

  redis:
    image: redis:7-alpine
    container_name: spokoloko-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
